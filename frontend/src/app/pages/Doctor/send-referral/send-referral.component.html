<div class="container mt-5">
  <h2 class="text-center">Patient Referral Slip</h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <!-- Section 1: Patient Information -->
    <fieldset class="border p-3 mb-4">
      <legend class="w-auto">Patient Information</legend>
      <div class="row">
        <div class="col-md-4">
          <label for="Fname">First Name:</label>
          <input
            type="text"
            id="Fname"
            class="form-control"
            formControlName="FirstName"
            placeholder="First Name"
          />
        </div>
        <div class="col-md-4">
          <label for="Mname">Middle Name:</label>
          <input
            type="text"
            id="Mname"
            class="form-control"
            formControlName="MiddleName"
            placeholder="Middle Name"
          />
        </div>
        <div class="col-md-4">
          <label for="Lname">Last Name:</label>
          <input
            type="text"
            id="Lname"
            class="form-control"
            formControlName="LastName"
            placeholder="Last Name"
          />
        </div>
        <div class="col-md-2 mt-3">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
            placeholder="Age"
          />
        </div>
        <div class="col-md-4 mt-3">
          <label for="gender">Gender:</label>
          <select id="gender" class="form-control" formControlName="gender">
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-4 mt-3">
          <label for="phoneNumber">Phone Number:</label>
          <div class="input-group">
            <input
              type="text"
              id="phoneNumber"
              class="form-control"
              formControlName="phoneNumber"
              placeholder="Enter Phone Number"
            />
            <button
              type="button"
              class="btn btn-primary"
              style="margin-left: 5px"
              (click)="searchPatient()"
            >
              Search
            </button>
          </div>
          <small *ngIf="patientNotFound" class="text-danger">
            Patient not found. Please fill in the details manually.
          </small>
        </div>
        <div class="col-md-4 mt-3">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Email Address"
          />
        </div>
        <div class="col-md-4 mt-3">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            class="form-control"
            formControlName="address"
            placeholder="Woreda / Kebele / House No"
          />
        </div>
      </div>
    </fieldset>
  </form>
</div>
 <div class="container mt-5">
    <form [formGroup]="referralForm" (ngSubmit)="onSubmit()">
      <!-- Section 2: Referral Details -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto">Referral Details</legend>
        <div class="row">
          <div class="form-group mb-3">
            <label for="hospitalID" class="font-weight-medium">To (Hospital/Center)</label>
            <select id="hospitalID" formControlName="hospitalID" class="form-control"
              [class.is-invalid]="referralForm.get('hospitalID')?.invalid && referralForm.get('hospitalID')?.touched">
              <option value="" disabled selected>Select Hospital/Center</option>
              <option *ngFor="let Hospital of Hospitals" [value]="Hospital.hospitalId">
                {{ Hospital.hospitalName }}
              </option>
            </select>
            <div *ngIf="referralForm.get('hospital')?.invalid && referralForm.get('hospital')?.touched" class="text-danger small mt-1">
              Hospital/Center is required
            </div>
          </div>
          
          <div class="col-md-6">
            <label for="department">Department:</label>
            <input
              type="text"
              id="department"
              class="form-control"
              formControlName="department"
              placeholder="Department"
            />
          </div>
        </div>
        <div class="mt-3">
          <label for="clinicalFindings">Clinical Findings:</label>
          <textarea
            id="clinicalFindings"
            class="form-control"
            formControlName="clinicalFindings"
            rows="3"
            placeholder="Details about clinical findings"
          ></textarea>
        </div>
        <div class="mt-3">
          <label for="diagnosisResult">Diagnosis Result:</label>
          <textarea
            id="diagnosisResult"
            class="form-control"
            formControlName="diagnosisResult"
            rows="3"
            placeholder="Diagnosis result"
          ></textarea>
        </div>
        <div class="col-md-4">
          <label for="fileUpload">Attachment:</label>
          <input
            type="file"
            id="fileUpload"
            class="form-control"
            formControlName="attachment"
            (change)="onFileChange($event)"
            accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"
          />
          <small class="form-text text-muted">
            Maximum file size: 10MB. Supported formats: PDF, DOC, DOCX, PNG, JPG, JPEG.
          </small>
        </div>
      </fieldset>
  
      <!-- Section 3: Additional Information -->
      <fieldset class="border p-3 mb-4">
        <legend class="w-auto">Additional Information</legend>
        <div class="mt-3">
          <label for="reasonsForReferral">Reasons for Referral:</label>
          <textarea
            id="reasonsForReferral"
            class="form-control"
            formControlName="reasonsForReferral"
            rows="3"
            placeholder="Reason for referral"
          ></textarea>
        </div>
        <div class="mt-3">
          <label for="rxGiven">Rx Given:</label>
          <input
            type="text"
            id="rxGiven"
            class="form-control"
            formControlName="rxGiven"
            placeholder="Prescribed medication"
          />
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary btn-block">Submit Referral</button>
    </form>
  </div>
