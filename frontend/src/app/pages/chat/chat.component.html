<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Chat Application</h5>
    </div>
    <div class="card-body">
      <!-- Message List -->
      <div
        class="messages border rounded p-3 mb-3"
        style="height: 300px; overflow-y: auto;"
      >
        <div *ngFor="let message of messages" class="mb-2">
          <span class="badge bg-secondary me-2">{{ message }}</span>
        </div>
      </div>

      <!-- Reactive Form -->
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
        <div class="row g-2">
          <!-- Message Input -->
          <div class="col-12 col-md-8">
            <input
              type="text"
              class="form-control"
              formControlName="newMessage"
              placeholder="Type your message here"
            />
            <div
              class="invalid-feedback"
              *ngIf="chatForm.get('newMessage')?.invalid && chatForm.get('newMessage')?.touched"
            >
              Message is required.
            </div>
          </div>
          <!-- User ID -->
          <div class="col-6 col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="userId"
              placeholder="User ID"
              title="Optional for private messages"
            />
          </div>
          <!-- Group Name -->
          <div class="col-6 col-md-2">
            <input
              type="text"
              class="form-control"
              formControlName="groupName"
              placeholder="Group Name"
              title="Optional for group messages"
            />
          </div>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="chatForm.invalid">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
