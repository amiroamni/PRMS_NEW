<div class="container mt-5">
  <h2 class="mb-4">Hospital Credentials</h2>
  
  <div class="card">
      <div class="card-body">
          <form>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <h3 class="card-title">{{ hospitalCredentials?.email }}</h3>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <h3 class="card-title">{{ hospitalCredentials?.password }}</h3>
              </div>
          </form>
      </div>
      <div class="card-footer text-muted">
          <small>Use these credentials to log in to the admin portal.</small>
      </div>
  </div>
</div>
